<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="flex">
    <main class="flex">
        <h1 class="title">Create account</h1>
        <div class="flex social-media">
            <a href="#">
                <img src="assets/google.png" alt="google">
            </a>
            <a href="#">
                <img src="assets/facebook.png" alt="facebook">
            </a>
            <a href="#">
                <img src="assets/linkedin.png" alt="facebook">
            </a>
        </div>
    
        <div class="alternative">
            <span class="complementary-text">OR</span>
        </div>

        <form action="" class="flex">
            <label for="name" class="flex">
                <span>Name</span>
                <input type="text" name="name" placeholder="Name">
            </label>

            <label for="email" class="flex">
                <span>E-mail</span>
                <input type="email" name="email" placeholder="E-mail">
            </label>
            
            <label for="password" class="flex">
                <span>Password</span>
                <input type="password" name="password" placeholder="Password">
            </label>

            <input type="submit" value="Sign Up">
        </form>
    </main>

    <section class="images">
        <img src="assets/undraw_manage_chats_ylx0.svg" alt="#">
        <div class="circle"></div>
    </section>
</body>
</html>
